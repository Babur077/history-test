<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        var from = null, start = 0;
        $(document).ready(function(){
            from = prompt("Please enter your name");
            alert('Hello ' + from)
        })
    </script>
<style>
        body{
            margin: 0;
            overflow: hidden;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        #messages{
            height: 88vh;
            overflow-x: hidden;
            padding:10px;
            background-image: url(https://look.com.ua/pic/201209/1920x1080/look.com.ua-38314.jpg);
        }
        form{
            display: flex;
        }
        input{
            font-size: 1.2rem;
            padding: 10px;
            margin: 10px 5px;
            appearance: none;
            -webkit-appearance:none;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #message{
            flex: 2 
        }
    </style>
</head>
<body>
    <div id="messages"></div>
    <form>
        <input type="text" id="message" autocomplete="off" autofocus placeholder="Введите сообщение...">
        <input type="submit" value="send">

    </form>
</body>
</html>
